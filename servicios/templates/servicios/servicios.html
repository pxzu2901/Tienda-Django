
{% extends "ProyectoWebApp/base.html" %}
{% load static%}
{% block content %}


    {% for servicio in servicios %}

<div><p>

            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 40%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-upper"></span>{{servicio.titulo}}</span>
                <span class="section-heading-lower">{{servicio.contenido}}</span>
              </h2>
              <p class="mb-3">En la puertra de tu casa en menos de 48 h con el envío normal. En menos de 24 h con el envío express.
              </p>
             
            </div>
          </div>
        </div>
      </section>
    
    
      

    

</p></div>

    {% endfor %}





{% endblock  %}
